<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Data Viva - {{ title if title else "App" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_favicon.png') }}">
    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            color: #232946;
        }
        header {
            background: #232946;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .logo {
            height: 60px;
            vertical-align: middle;
        }
        nav {
            margin: 1rem 0 0 0;
        }
        nav a {
            margin: 0 15px;
            color: #eebbc3;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav a:hover {
            color: #b8c1ec;
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 0 8px #ddd;
            padding: 2rem;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #232946;
            font-size: 0.9em;
            background: #eebbc3;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo_data_viva.png') }}" alt="Logo Data Viva" class="logo">
        <nav>
            <a href="{{ url_for('home') }}">Inicio</a>
            <a href="{{ url_for('perfilado') }}">Perfilado</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('prediccion') }}">Predicci√≥n KPIs</a>
            <a href="{{ url_for('healthcheck') }}">Health Checker</a>
            <a href="{{ url_for('smartfilter') }}">Filtros Inteligentes</a>
            <a href="{{ url_for('comparador') }}">Comparador Visual</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        Data Viva &copy; {{ 2025 }}
    </footer>
</body>
</html>
