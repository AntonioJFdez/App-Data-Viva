<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Data Viva App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/logo_favicon.png') }}" type="image/png">
  <!-- Bootstrap y tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(120deg, #f5f2ea 0%, #e8e5e1 100%);
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      min-height: 100vh;
      color: #212529;
    }
    .navbar {
      background: #2c3e50;
      box-shadow: 0 2px 12px rgba(44,62,80,.07);
      z-index: 1000;
    }
    .navbar-brand img {
      max-height: 45px;
      margin-right: 12px;
      vertical-align: middle;
    }
    .navbar-brand span {
      color: #debfb0;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.5rem;
    }
    .nav-link {
      color: #debfb0 !important;
      font-weight: 600;
      letter-spacing: .5px;
      font-size: 1.09rem;
      transition: color .25s;
    }
    .nav-link:hover {
      color: #fff !important;
      text-decoration: underline;
    }
    .content-container {
      max-width: 920px;
      margin: 44px auto 0 auto;
      padding: 38px 24px 52px 24px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 40px 0 rgba(44,62,80,.11);
      min-height: 520px;
      /* Animación de entrada suave */
      animation: fadeInUp 0.9s;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    footer {
      margin-top: 80px;
      padding: 18px 0;
      text-align: center;
      color: #888;
      background: transparent;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .btn-success {
      background: #7f8c8d;
      border-color: #7f8c8d;
      font-weight: 600;
      letter-spacing: .5px;
      border-radius: 8px;
    }
    .btn-outline-primary {
      border-color: #2c3e50;
      color: #2c3e50;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-outline-primary:hover {
      background: #2c3e50;
      color: #fff;
    }
    h1, h2, h3, h4 {
      font-weight: 600;
      letter-spacing: .5px;
      color: #2c3e50;
    }
    /* Scrollbar elegante */
    ::-webkit-scrollbar {
      width: 9px;
      background: #f5f2ea;
    }
    ::-webkit-scrollbar-thumb {
      background: #debfb0;
      border-radius: 5px;
    }
    /* Animación de entrada en titulos principales */
    .main-title {
      animation: fadeInDown 1.1s;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-35px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    /* Responsive tweaks */
    @media (max-width: 992px) {
      .content-container {
        max-width: 99vw;
        margin: 18px 5px 0 5px;
        padding: 18px 5px 32px 5px;
      }
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand d-flex align-items-center" href="https://antoniojfdez.github.io/dataviva" target="_blank">
      <img src="{{ url_for('static', filename='img/logo_data_viva.png') }}" alt="Data Viva Logo">
      <span>Data Viva</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-2" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://antoniojfdez.github.io/dataviva" target="_blank">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://antoniojfdez.github.io/dataviva/#contacto" target="_blank">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content-container animate__animated animate__fadeInUp">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; {{ 2025 }} Data Viva — App de Análisis de Datos.
  </footer>
  <!-- Bootstrap JS + Animate.css -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
